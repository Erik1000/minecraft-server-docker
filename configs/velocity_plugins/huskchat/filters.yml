filters:
    CAPS:
        type: caps
        enabled: false
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        max_caps_percentage: 0.4
    ADVERTISING:
        type: filter
        enabled: true
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
    ASCII:
        type: filter
        enabled: false
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
    PROFANITY:
        type: profanity
        enabled: false
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        library_path: ""
        mode: AUTOMATIC
        tolerance: 0.78
    REGEX:
        type: regex
        enabled: false
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        patterns: []
    REPEAT:
        type: repeat
        enabled: false
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        previous_messages_to_check: 5
    SPAM:
        type: spam
        enabled: true
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        period_seconds: 4
        messages_per_period: 3
replacers:
    EMOJI:
        type: emoji
        enabled: true
        channels:
            - global
            - local
        private_messages: true
        broadcast_messages: false
        case_insensitive: false
